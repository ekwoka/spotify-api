name: Perform Tests

on:
  pull_request:
    branches:
      - main
jobs:
  Test-PR:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: ekwoka/pnpm-action-test@v3

      - name: Lint
        run: pnpm run lint:check

      - name: Test
        run: pnpm run test:run

      - name: Build Package
        run: pnpm run build
